<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>


    <h:body >
        <div>
            <div>
                <div>

                    <h3>Login</h3>
                </div>
                <h:form>
                    <p:focus for="txtUsuario"/>
                    <div class="ui-g-12 ">
                        <p:inputText id="txtUsuario" placeholder="Usuario" value="#{login.usuario}" />
                    </div>
                    <div class="ui-g-12 ">
                        <p:password id="pwdUsuario" placeholder="Password" feedback="false" value="#{login.password}" />
                    </div>
                    <div class="ui-g-12 ">
                        <p:commandButton value="Ingresar" actionListener="#{login.validarIngreso()}" action="#{login.redirect()}"/>
                    </div>
                    <p:growl id="mensaje" showDetail="true" autoUpdate="true" sticky="true"/>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
